<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios de Gimnasio</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Ejercicios de Gimnasio</h1>
    </header>
    <main>
      <section id="muscle-groups">
        <h2>Selecciona un grupo muscular:</h2>
        <ul>
          <li><button data-muscle="pecho">Pecho</button></li>
          <li><button data-muscle="espalda">Espalda</button></li>
          <li><button data-muscle="piernas">Piernas</button></li>
          <li><button data-muscle="biceps">Biceps</button></li>
          <li><button data-muscle="triceps">Triceps</button></li>
          <li><button data-muscle="hombros">Hombros</button></li>
          <!-- Agrega más grupos musculares aquí -->
        </ul>
      </section>
      <section id="exercise-list">
        <!-- Aquí se mostrarán los ejercicios relacionados con el grupo muscular seleccionado -->
      </section>

      <section id="muscle-selection">
        <h2>Selecciona 2 grupos musculares:</h2>
        <button data-muscle="pecho">Pecho</button>
        <button data-muscle="espalda">Espalda</button>
        <button data-muscle="piernas">Piernas</button>
        <button data-muscle="biceps">Biceps</button>
        <button data-muscle="triceps">Triceps</button>
        <button data-muscle="hombros">Hombros</button>
        <button id="reset-selection">Reiniciar Selección</button>
      </section>
      <section id="random-exercises">
        <h2>Ejercicios Aleatorios:</h2>
        <div id="selected-muscles"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Chona</p>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
